<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }
        var exampleSocket;
        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};
            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                window.addEventListener('resize', onWindowResize, false);
                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);
                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
                if (command.command == "update") {
                    
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type == "robot") {
                            var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var material = new THREE.MeshFaceMaterial(cubeMaterials);
                            var robot = new THREE.Mesh(geometry, material);
                            robot.position.y = 0.15;
                            var group = new THREE.Group();
                            group.add(robot);
                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }
                        else if (command.parameters.type == "kast") {
                            var geometry = new THREE.BoxGeometry(0.9, 1.3, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/bricks.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/bricks.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/bricks.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/bricks.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/bricks.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/bricks.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var material = new THREE.MeshFaceMaterial(cubeMaterials);
                            var kast = new THREE.Mesh(geometry, material);
                            kast.position.y = 0.15;
                            var group = new THREE.Group();
                            group.add(kast);
                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }
                        else if (command.parameters.type == "dumptruck") {

                            // instantiate a loader
                            THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
                            var loader = new THREE.MTLLoader()
                            .setPath( 'models/' )
                            .load( 'Dump_Truck_01.mtl', function ( materials ) {
                            materials.preload();
                            new THREE.OBJLoader()
                            .setMaterials( materials )
                            .setPath( 'models/' )
                            .load( 'Dump_Truck_01.obj', function ( object ){
                                var group = new THREE.Group();
                                worldObjects[command.parameters.guid] = group;
                                group.add(object);                                
                                scene.add( group );
                            }, function(xhr){console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );},
                             function(error){console.log( 'An error happened' );} );
                            } );
                            
                            /*

                            worldObjects[command.parameters.guid] = group;
                            // load a resource
                            loader.load(
	                        // resource URL
	                        'models/Dump_Truck_01.obj',
	                        // called when resource is loaded
	                        function ( object ) {

	                        function ( xhr ) {
		                    console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
	                        },
	                        // called when loading has errors
	                        function ( error ) {
		                    console.log( 'An error happened' );
	                        }
                        );
                        */

                            /*
                            // instantiate a loader
                            var loader = new THREE.OBJLoader();
                            var group = new THREE.Group();
                            worldObjects[command.parameters.guid] = group;
                            // load a resource
                            loader.load(
	                        // resource URL
	                        'models/Dump_Truck_01.obj',
	                        // called when resource is loaded
	                        function ( object ) {
                                group.add(object);
                                scene.add( group );
	                        },
	                        // called when loading is in progresses
	                        function ( xhr ) {
		                    console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
	                        },
	                        // called when loading has errors
	                        function ( error ) {
		                    console.log( 'An error happened' );
	                        }
                        );
                        */


                        //mtl loader
			            // THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

                        // new THREE.MTLLoader()
                        // .setPath( 'models/' )
                        // .load( 'Dump_Truck_01.mtl', function ( materials ) {

                        // materials.preload();

                        // new THREE.OBJLoader()
                        // .setMaterials( materials )
                        // .setPath( 'models/' )
                        // .load( 'Dump_Truck_01.obj', function ( object ) {

                        // // object.position.y = 10;
                        // scene.add( object );

                        // }, function(){}, function(){} );

                        // } );


                        } 
                        else {
                            
                        }
                    }
                    var object = worldObjects[command.parameters.guid];
                    
                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;
                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            }
            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJloader.js"></script>
    <script src="MTLloader.js"></script>
    <script src="DDSloader.js"></script>
</body>

</html>
