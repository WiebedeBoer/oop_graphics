<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }
        var exampleSocket;
        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};

            //initialize
            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                window.addEventListener('resize', onWindowResize, false);

                //plane
                var geometry = new THREE.PlaneGeometry(300, 300, 320);
                var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                //depot
                
                var dgeometry = new THREE.BoxGeometry(3.9, 13.3, 5.9);
                var dcubeMaterials = [
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //LEFT
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //RIGHT
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //TOP
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //FRONT
                    new THREE.MeshPhongMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BACK
                    ];
                var dmaterial = new THREE.MeshPhongMaterial(dcubeMaterials);
                var depot = new THREE.Mesh(dgeometry, dmaterial);
                depot.position.x = 7;
                depot.position.y = 0;
                depot.position.z = 7;
                scene.add(depot);
                

                //ambient light
                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 1;
                scene.add(light);

                // axes skybox
	            var axes = new THREE.AxisHelper(100);
	            scene.add( axes );
	
	            var imagePrefix = "images/skybox";
	            var directions  = ["xpos", "xneg", "ypos", "yneg", "zpos", "zneg"];
	            var imageSuffix = ".png";
	            var skyGeometry = new THREE.CubeGeometry( 1000, 1000, 1000 );	
	
	            var materialArray = [];
	            for (var i = 0; i < 6; i++)
		            materialArray.push( new THREE.MeshBasicMaterial({
			        map: THREE.ImageUtils.loadTexture( imagePrefix + directions[i] + imageSuffix ),
			        side: THREE.BackSide
		            }));
	            var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
	            var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );
	            scene.add( skyBox );
                
            }

            //window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            //animate
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            //socket update events
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        //robot
                        if (command.parameters.type == "robot") {

                            var nrobot = new Robot();
                            scene.add(nrobot);
                            worldObjects[command.parameters.guid] = nrobot;

                        }
                        //kast
                        else if (command.parameters.type == "kast") {
                        
                           var nkast = new Kast();
                           scene.add(nkast);
                           worldObjects[command.parameters.guid] = nkast;
                        }
                        //dumptruck
                        else if (command.parameters.type == "dumptruck") {

                            var ndumptruck = new Dumptruck();
                            scene.add(ndumptruck);
                            worldObjects[command.parameters.guid] = ndumptruck;

                        }
                    }
                    var object = worldObjects[command.parameters.guid];
                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;
                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            }
            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="DDSLoader.js"></script>
    <script src="ModelLoader.js"></script>
    <script src="PointLight.js"></script>
    <script src="SpotLight.js"></script>
    <script src="Dumptruck.js"></script>
    <script src="Kast.js"></script>
    <script src="Robot.js"></script>
    <script src="LoadStates.js"></script>
    
</body>

</html>
